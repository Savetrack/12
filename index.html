 <style type="text/css">
html, body, #googft-mapCanvas {

  height: 700px;

  margin: 0; 

  padding: 0;

  width: 1000px;

}
button {
 position: relative ;
	top: 250px ;
	left:400px;
	border:0;
 }
button:active {
  border-style: outset;
}

#video_background { 
	position: absolute; 
	bottom: 0px; 
	right: 0px; 
	min-width: 100%; 
	min-height: 100%; 
	width: auto; 
	height: auto; 
	z-index: -1000; 
	overflow: hidden; 
}
#video_pattern { 
	background:#fff; 
	position: fixed; 
	opacity: 0.8; 
	left: 0px; 
	top: 0px; 
	width: 100%; 
	height: 100%; 
	z-index: 1; 
}
img{
	 }
</style>
<button  onclick="playVid()" id="boton"><img src="Imagenes/BOTO.png"></button>
 
 
</head>

<body>
 <video id="video_background" />
  <source src="Imagenes/Savetrack.mp4" type="video/mp4" />
</video/>
 
 
 <script type="text/javascript">
var vid = document.getElementById("video_background"); 
var Bot = document.getElementById("boton");  
function playVid() { 
Bot.remove();   
vid.play(); 
}
